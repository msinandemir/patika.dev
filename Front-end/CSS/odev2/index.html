<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Google!</title>
  </head>
  <body>
    <section>
      <!-- LOGO START -->
      <div class="logo">
        <img
          src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg"
          alt="Google!"
        />
      </div>
      <!-- LOGO END -->

      <!-- SEARCH START -->
      <div class="search">
        <div class="search-up">
          <p>Search the web using Google!</p>
          <input type="text" name="search" id="search" />
        </div>
        <div class="buttons">
          <button type="submit" id="btn-search">Google Search</button>
          <button type="submit" id="btn-feeling">I'm feeling lucky</button>
        </div>
      </div>
      <!-- SEARCH END -->

      <!-- FOOTER START -->
      <div class="footer">
        <div class="box-1">
          <p>Special Searches</p>
          <ul>
            <li>
              <a
                href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
                >Stanford Search</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
                >Linux Search</a
              >
            </li>
          </ul>
        </div>
        <div class="box-2">
          <ul>
            <li>
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
                >Help!</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
                >About Google!</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
                >Company Info</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
                >Google! Logos</a
              >
            </li>
          </ul>
        </div>
        <div class="box-3">
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <input type="text" name="text" id="text" value="your e-mail" />
          <div class="box-3-under">
            <button type="submit">Subscribe</button>
            <a
              href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
              >Archive</a>
          </div>
        </div>
      </div>
      <p class="copy-text">Copyright Â©1998 Google Inc.</p>
      <!-- FOOTER END -->
    </section>
  </body>
</html>
